apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: benchmark
  namespace: spark
spec:
  type: Scala
  mode: cluster
  sparkVersion: 3.1.1
  image: rg.fr-par.scw.cloud/benchmark-spark/benchmark:1.0
  imagePullPolicy: Always
  mainClass: ked.Benchmark
  mainApplicationFile: local:///opt/spark/examples/jars/spark-benchmark.jar
  driver:
    env:
      - name: REGION
        value: "fr-par"
      - name: INPUT
        value: "s3a://datalake-benchmark-spark/data/clean/TPC-DS/10TB/"
      - name: OUTPUT
        value: "s3a://datalake-benchmark-spark/data/results"
      - name: EXPERIMENT_NAME
        value: "test"
      - name: QUERY_MODE
        value: "simple"
    envFrom:
      - secretRef:
          name: scw-secrets
    cores: 1
    memory: "1024m"
    hostNetwork: true
    labels:
      version: 3.1.1
    serviceAccount: spark-kube
  executor:
    serviceAccount: spark-kube
    env:
      - name: REGION
        value: "fr-par"
      - name: INPUT
        value: "s3a://datalake-benchmark-spark/data/clean/TPC-DS/10TB/"
      - name: OUTPUT
        value: "s3a://datalake-benchmark-spark/data/results"
      - name: EXPERIMENT_NAME
        value: "test"
      - name: QUERY_MODE
        value: "test"
    envFrom:
      - secretRef:
          name: scw-secrets
    cores: 5
    instances: 35
    memory: "28g"
